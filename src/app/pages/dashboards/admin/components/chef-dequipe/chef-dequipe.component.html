<div class="container-fluid">

    <app-page-title title="Employe List" ></app-page-title>
  
    <div class="row">
        <div class="d-flex">
            <button class="btn btn-success ms-auto mb-2" (click)="addChefdequipe()" >Ajouter chef d'equipe </button>
          </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle  table-nowrap table-hover">
                <thead class="table-light">
                  <tr>
                    <th scope="col" style="width: 70px;">#</th>
                    <th scope="col">Idantifiant</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Team</th>
                    <th scope="col">Mot de passe</th>
                    <th scope="col">Poste</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of paginatedUsers let i = index" (click)="chefdequipeDetails(user.id)">
                    <td>
                      <div class="avatar-xs">
                        <span class="avatar-title rounded-circle">
                            {{ user.nom ? user.nom.charAt(0) : '' }}
                        </span>
                      </div>
                    </td>
                    <td>{{user.identifiantUser}}</td>
                    <td>
                      <h5 class="font-size-14 mb-1"><a href="javascript: void(0);" class="text-dark">{{user.nom}} {{user.prenom}}</a>
                      </h5>
                    </td>
                    <td>{{user.chefEquipeService ? user.chefEquipeService.nom:'N/A'}}</td>
                    <td>{{user.mdp}}</td>
                    <td>
                      <div>
                        <a href="javascript: void(0);" class="badge badge-soft-primary font-size-11 m-1">{{user.type ? user.type:'N/A'}}</a>
                      </div>
                    </td>
                    <td>
                      <ul class="list-inline font-size-20 contact-links mb-0">
                        <li class="list-inline-item px-2">
                            <button type="button" class="btn btn-success" (click)="editChefdequipe(user); $event.stopPropagation();">Modidier</button>
                        </li>
                        <li class="list-inline-item px-2">
                            <button type="button" class="btn btn-danger"(click)="deleteChefdequipe(user.id); $event.stopPropagation();">Supprimer</button>
                        </li>
                      </ul>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <ul class="pagination pagination-rounded justify-content-center mt-4">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a href="javascript: void(0);" class="page-link" (click)="setPage(currentPage - 1)">
                          <i class="mdi mdi-chevron-left"></i>
                        </a>
                      </li>
                      <li *ngFor="let page of pages" class="page-item" [class.active]="currentPage === page">
                        <a href="javascript: void(0);" class="page-link" (click)="setPage(page)">{{ page }}</a>
                      </li>
                      <li class="page-item" [class.disabled]="currentPage === pages.length">
                        <a href="javascript: void(0);" class="page-link" (click)="setPage(currentPage + 1)">
                          <i class="mdi mdi-chevron-right"></i>
                        </a>
                      </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
