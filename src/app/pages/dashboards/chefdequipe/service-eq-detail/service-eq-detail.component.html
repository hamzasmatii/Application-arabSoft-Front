<div class="container-fluid">

    <!-- start page title -->
    <app-page-title [title]="'Service Grid: ' + serviceEq.nom" ></app-page-title>
    <!-- end page title -->
  
    <div class="row">
   
  
  
  
      <div class="col-xl-3 col-sm-6" *ngFor="let data of TableEmployees">
        <div class="card text-center" (click)="employeDetails(data.id)">
          <div class="card-body">
            <div class="avatar-sm mx-auto mb-4" >
              <span class="avatar-title rounded-circle bg-soft bg-primary text-primary font-size-16">
                {{data.nom.charAt(0)}}
              </span>
            </div>
           
            <h5 class="font-size-15 mb-1"><a href="javascript: void(0);" class="text-dark">{{data.nom}} {{data.prenom}}</a></h5>
            <p class="text-muted">{{data.poste}}</p>
            <div>
              <a href="javascript: void(0);" class="badge bg-primary font-size-11 m-1">{{data.poste}}</a>
            </div>
          </div>
          <div class="card-footer bg-transparent border-top">
            <div class="contact-links d-flex font-size-20">
              <div class="flex-fill">
                <a href="javascript: void(0);" ngbTooltip="Profile"><i class="bx bx-user-circle"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  
    <div class="row">
      <div class="col-12">

        
          <div class="card">
    <div class="card-body">
      <h4 class="card-title">Statistique </h4>
      <p class="card-title-desc">Statistique de tous les employes par note poste</p>
             
      <apx-chart class="apex-charts" dir="ltr" [series]="dashedLineChart.series" [chart]="dashedLineChart.chart"
      [dataLabels]="dashedLineChart.dataLabels" [stroke]="dashedLineChart.stroke"
      [colors]="dashedLineChart.colors" [xaxis]="dashedLineChart.xaxis" [grid]="dashedLineChart.grid"
      [tooltip]="dashedLineChart.tooltip" [plotOptions]="dashedLineChart.plotOptions"
      [fill]="dashedLineChart.fill" [markers]="dashedLineChart.markers" [legend]="dashedLineChart.legend"
      [yaxis]="dashedLineChart.yaxis" [tooltip]="dashedLineChart.tooltip"></apx-chart>
       
    </div>
  </div>
  
  
         
  
            
      </div> <!-- end col-->
    </div>
    <!-- end row -->
  
  </div> <!-- container-fluid -->
